<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>movielist-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel"></h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span class="hide index"></span>
          <form class="new-movie-form">
            <input class="new-movie-input"
              type="text" 
              name="title" 
              id="title-input" 
              placeholder="Введите название фильма" />
            <select id="genre-select" name="genre" class="select-genre" aria-label="Default select example">
              <option value = "" selected>Выберите жанр фильма</option>
              <option value="Боевик">Боевик</option>
              <option value="Драма">Драма</option>
              <option value="Комедия">Комедия</option>
              <option value="Мультфильм">Мультфильм</option>
              <option value="Приключение">Приключения</option>
              <option value="Ужасы">Ужасы</option>
              <option value="Фантастика">Фантастика</option>
            </select>
            <input class="new-movie-input"
              type="text" 
              name="url" 
              id="url-input" 
              placeholder="Введите URL обложки фильма" />
            <input class="new-movie-submit"
              onclick="addMovie(form)"
              type="button"
              id="new-movie-submit" 
              value="Добавить фильм"/>
          </form>
        </div>
      </div>
    </div>
  </div>

    <header>
        <h1>Список фильмов</h1>
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="modalAdd()">
          Добавить фильм
        </button>
    </header>
    
    <main>
        <section class="movie-list">
            <h2>Фильмы</h2>
          <div class="btnFavorit-container">
            <div class="btnFavorit active">Все</div>
            <div class="btnFavorit">Избранные</div>
          </div>
            <div class="movies">
            </div>
        </section>
    </main>
    
    <footer>
      © 2022 Vlad_Yan
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
